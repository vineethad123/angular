<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="col s6">
            <h1 style="color:darkolivegreen; font-family: cursive;font-weight: 600;">Quiz Buzz</h1>
        </div>
          <div class="col s6">
                <img src="/assets/image/logo.jpg" style="width:250px;height:250px;" class="offset-s3">
          </div>
          <div class="card-content">
              <form #registerForm="ngForm">
                <div class="row">
                    <div class ="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" name="Name" #Name >
                        <label>Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class ="input-field col s12">
                        <i class="material-icons prefix">mail_id</i>
                        <input type="text" name="Email" #Email >
                        <label>Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class ="input-field col s12">
                        <button class="btn-large btn-submit" type="Submit">Start</button>
                    </div>
                </div>
                    </form>

            
          </div>
        </div>
      </div>
    </div>
